<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="desc">
        <div class="title"><img src="img/facebook.svg" width="" height="" /></div>
        <h2 class="description">Facebook helps you connect and share with the people in your life.</h2>
      </div>
      <div class="login-section">
        <div class="form-section">
          <form method="post">
            <input type="text" name="username" placeholder="Email or Phone Number" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit">Log In</button>
          </form>
          <a href="#" class="common-btn">Forgot Password?</a>
          <hr />
          <a href="#" class="createBtn common-btn">Create New Account</a>
        </div>
        <p>
          <a href="#" class="common-btn"><b>Create a Page</b></a> for a celebrity, band or business.
        </p>
      </div>
    </div>
  </body>
</html>
